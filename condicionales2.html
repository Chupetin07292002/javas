<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let dato1,dato2,num1,num2,resultado;
        dato1 =window.prompt("primer numero?", "0");
        num1=parseInt(dato1);

        dato2 =window.prompt("segundo numero", "0");
        num2=parseInt(dato2);

        document.write(`el primer numero es  ${dato1}`)
        document.write(`<br>el segundo numero es ${dato2}`)
        if(num1 > num2)
        {
            resultado=" el primero";
        }
        else
        {
            resultado=" el segundo";
        }
        document.write(`<h3> el mayor es ${resultado} </h3>`)
    </script>
</body>
</html>
