<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numeroIngresado;
do {
numeroIngresado = prompt("Ingresa un número:");
numeroIngresado = parseFloat(numeroIngresado);
document.write(`<br>Número ingresado: ${numeroIngresado}`);
} while (numeroIngresado !== 7);
document.write("<br>¡Has ingresado el número 7! El programa ha terminado.");
</script>
</body>
</html>
