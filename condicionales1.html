    <title>Document</title>
</head>
<body>
    <script>
        let num1, num2;

        num1=window.prompt('ingrese el primer numero        1', '0')
            num1=parseInt(num1)
        num2=window.prompt('ingrese el segundo numer        1', '0')
            num2=parseInt(num2)

        if(num1 > num2)
        {
            document.write(`el primer numero es mayor `);
            document.write(`${num1}`)
        }
        else{
            document.write(`el segundo numero es mayor `);
            document.write(`${num2}`)

        }
    </script>
